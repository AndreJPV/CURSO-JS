<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Nacionalidade</title>
</head>
<body>
    <h1>Ficha de inscrição</h1>
    Seu país de nascimento é: <input type="text" name="txtna" id="txtna">
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res">
    </div>

    <script>
        function Calcular() {
            var txtn = document.querySelector('input#txtna')
            var res = document.querySelector('div#res')
            var país = txtn.value 
            res.innerHTML = `<p>Você nasceu no <strong>${país}</strong>.</p>`
            if(país == 'Brasil') {
                res.innerHTML += '<p>Sua nacionalidade é <strong>BRASILEIRO</strong>.</p>'
                res.innerHTML += '<p><strong>SEJA BEM VINDO</strong>. Pode seguir.</p>'
            }else {
                res.innerHTML += '<p>Você é <strong>ESTRANGEIRO</strong>.</p>'
                res.innerHTML += '<p>Por gentileza, dirija-se a sala ao lado para preencher o formulário de entrada no país.'
            }

        }
    </script>
</body>
</html>
